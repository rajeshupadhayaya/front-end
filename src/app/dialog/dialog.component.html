<div>
  <h4 md-dialog-title>{{header}}</h4>
  <hr>
  <mat-dialog-content>
    {{title}}
    <br>
    <br>
    <div [innerHTML]="message"></div>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button md-raised-button class="waves-effect waves-light green btn" (click)="onCloseConfirm()">{{ok}}</button>&nbsp;
    <button md-raised-button class="waves-effect waves-light red btn" (click)="onCloseCancel()">{{cancel}}</button>
  </mat-dialog-actions>
</div>
