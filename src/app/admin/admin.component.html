<div *ngIf="global.isAdmin">
    <!-- <nav> navbar content here  </nav> -->

    <ul id="slide-out" class="sidenav sidenav-fixed">
      <li>
        <div class="user-view">
          
        ADMIN PANNEL
    
        <div class="right">
          <button (click)="Logout()" class="waves-effect waves-light btn">Logout</button>
        </div>
        </div>
      </li>
    
      <li><div class="divider"></div></li>
      <li><a class="subheader">Menu</a></li>
      <li><a routerLink="/newpost" class="waves-effect">Approve/Reject Post</a></li>
      <li><a routerLink="/viewrequest" class="waves-effect">View Job Requests Approval</a></li>
      
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    <main>
        <router-outlet></router-outlet>
    </main>    
</div>

<div *ngIf="!global.isAdmin " >

    <div class="container">
        <div class="row">
          <div class="col s3 offset-2">
          </div>
          <div class="col s6 offset-2">
            <div class="card blue">
              <div class="card-tabs">
                <ul class="tabs tabs-fixed-width tabs-transparent">
                  <li class="tab">
                    <a >Log In</a>
                  </li>
                </ul>
              </div>
              <div class="card-content white">
                <div class="row">
                    <form class="col s12 white" #loginForm="ngForm" (ngSubmit)="OnSubmit(email.value, password.value)">
                        <div class="row">
                          <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="Email" id="email" #email="ngModel" [(ngModel)]="emailid" name="email" type="email" required class="validate">
                            <label data-error="Email Required" for="email">Email</label>
                          </div>
                          
                        </div>
                        
                        <div class="row">
                          <div class="input-field col s12">
                              <i class="material-icons prefix">vpn_key</i>
                            <input id="password" type="password" #password="ngModel" [(ngModel)]="upassword" required class="validate" name="password">
                            <label data-error="Password Required" for="password">Password</label>
                          </div>
                        </div>
                    
                        <div class="row center">
                            <button [disabled]="!loginForm.valid" class="waves-effect waves-light blue btn-large" type="submit"> Login </button>
                        </div>
                    
                      </form>
      
                </div>
              </div>
            </div>
          </div>
          <div class="col s3 offset-2">
            </div>
        </div>
      </div>
</div>
