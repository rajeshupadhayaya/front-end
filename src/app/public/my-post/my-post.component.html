
<div *ngIf="data.length===0" >
  <h5>You have not created any Job</h5>
</div>
<div *ngIf="data.length>0" >

<div *ngFor = "let l of data | filter:filter | paginate: { itemsPerPage: 10, currentPage: p }; ">
  <div class="row">
      <div class="col s12 m12 post-box">
          <div class="title">
            {{l.title}}
          </div>

          <div class="description" [innerHTML]="l.description"></div>
          <div class="request">
            <span class="badge">
              <span *ngIf="l.approved===0">
                <span class="not-approved">

                  Waiting For Approval
                </span>
              </span>
              <span *ngIf="l.approved===1">
                <span class="approved">
                  Approved
                </span>
                </span>
            </span>
            <a routerLink="/viewpost/{{l.slug}}" class="waves-effect waves-light btn">View Post</a>
          </div>
      </div>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
