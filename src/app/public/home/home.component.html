    <div class="row">
      
      <form (ngSubmit)="queryPage(searchTerm)">
        <div class="col s10">
          <mat-form-field class="search_bar">
            <input type="text" placeholder="Search Post" aria-label="Number" matInput [formControl]="searchTerm" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let item of searchResult" [value]="item.title">
                <a routerLink="/viewpost/{{item.id}}" >{{ item.title }}</a>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="col s02">
          <button class="waves-effect waves-light btn-large" type="submit"> Search </button>
        </div>
      </form>
      
    </div>

    <div class="row center">
      <div class="col s6">
          <a routerLink="/viewall"><button class="waves-effect waves-light blue btn-large"> View All Post </button></a>
      </div>
  
      <div class="col s6">
          <a routerLink="/post"><button class="waves-effect waves-light blue btn-large"> Create New Post </button></a>
      </div>
        
    </div>
      
</div>
