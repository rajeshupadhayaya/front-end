<form class="col s12 white"  #changePassword="ngForm" (ngSubmit)="OnSubmit(passwordForm)">
    <div class="row">
      <div class="input-field col s12">
        <input id="current_password" type="password" #current_password='ngModel' [(ngModel)]="passwordForm.current_password" class="validate" minlength="4" name="current_password" required>
        <label for="current_password">Current Password</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" #password='ngModel' [(ngModel)]="passwordForm.password" class="validate" minlength="4" name="password" required>
        <label for="password">New Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password_confirmation" type="password" #password_confirmation='ngModel' [(ngModel)]="passwordForm.password_confirmation" class="validate" minlength="4" name="password_confirmation" required>
        <label for="password_confirmation">Password Confirmation</label>

      </div>
    </div>

    <div class="row">
      <button [disabled]="!changePassword.valid" class="waves-effect blue waves-light btn-large" type="submit"> Change Password </button>
    </div>
  </form>
